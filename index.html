<!doctype html>
<html lang="en">
  <head>
    <!-- Character Set -->
    <meta charset="UTF-8" />
    
    <!-- Viewport for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title -->
    <title>Bespoke Space</title>

    <!-- Meta Description for SEO -->
    <meta name="description" content="Bespoke Space is a platform for custom-made spaces and innovative designs. Explore unique, tailored spaces for your next project." />

    <!-- Keywords -->
    <meta name="keywords" content="custom spaces, design, bespoke interiors, innovative design, interior design, custom projects" />

    <!-- Author -->
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Bespoke Space | Custom-Made Spaces and Innovative Designs" />
    <meta property="og:description" content="Explore Bespoke Space for unique, tailor-made spaces and cutting-edge interior design ideas." />
    <meta property="og:image" content="https://example.com/your-image.jpg" /> <!-- Replace with an actual image -->
    <meta property="og:url" content="https://yourcustomdomain.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags for better integration on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bespoke Space | Custom-Made Spaces and Innovative Designs" />
    <meta name="twitter:description" content="Explore Bespoke Space for unique, tailor-made spaces and cutting-edge interior design ideas." />
    <meta name="twitter:image" content="https://example.com/your-image.jpg" /> <!-- Replace with an actual image -->

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://i.ibb.co/PGZBmPr1/accent1.png" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Robots Meta Tag to Allow Crawling -->
    <meta name="robots" content="index, follow" />
